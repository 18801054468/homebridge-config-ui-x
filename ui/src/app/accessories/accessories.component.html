<div class="row mb-3">
  <div class="col-sm-12">
    <h3 class="primary-text m-0">
      <span class="d-none d-md-inline">Homebridge</span> Accessories</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12 d-flex flex-wrap">
    <div *ngFor="let service of accessories.services" [ngSwitch]="service.type">
      <app-switch *ngSwitchCase="'Switch'" [service]="service">Switch</app-switch>
      <app-thermostat *ngSwitchCase="'Thermostat'" [service]="service">Thermostat</app-thermostat>
      <app-outlet *ngSwitchCase="'Outlet'" [service]="service">Outlet</app-outlet>
      <app-fan *ngSwitchCase="'Fan'" [service]="service">Fan</app-fan>
      <div *ngSwitchDefault>{{ service.humanType }}</div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
     <pre>{{ accessories.services | json }}</pre>
  </div>
</div>
